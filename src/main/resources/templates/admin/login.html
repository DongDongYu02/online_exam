<!DOCTYPE html >
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Quick Test 后台登陆</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <link th:href="@{/css/cover.css}" rel="stylesheet">
    <link th:href="@{/css/admin.css}" rel="stylesheet">
</head>

<body>

<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">
            <div class="inner cover">
                <h1 class="cover-heading">QUICK TEST</h1>
                <p class="lead">后台管理</p>
                <form class="form-horizontal col-lg-offset-2" method="post" th:action="@{/admin/login}">
                    <div class="form-group ">
                        <div class="col-sm-10">
                            <strong class="login_msg" th:text="${loginMsg}"></strong>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="inputEmail3" name="username"
                                   placeholder="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="inputPassword3" name="password"
                                   placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-4  col-lg-offset-3">
                            <button type="submit" class="btn btn-success btn-block">登录</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="mastfoot">
                <div class="inner">
                    <p>© 2022 Zjipc, @DONGDONG</p>
                </div>
            </div>

        </div>

    </div>

</div>

</body>
</html>
